<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<header class="p-3 mb-2 bg-primary text-white d-flex justify-content-center">
    <h1>Exercício Bootstrap</h1>
</header>

<body>
    <div class="coitainer d-flex justify-content-center p-3 mb-2 bg-primary text-white border rounded ">
        <div class="row">
            <div class="col">
                <h2>Formulário de Cadastro</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome" placeholder="Nome Completo" />
                    <label class="form-label" for="email">Seu E-mail:</label>
                    <input class="form-control" type="email" id="email" placeholder="name@example.com" />
                    <label class="form-label" for="telefone">Telefone:</label>
                    <input class="form-control" type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX " />
                    <button class="btn btn-success" type="submit">Enviar</button>
                </form>
            </div>
            
        </div>
    </div>


    <footer class="navbar fixed-bottom h5 d-flex justify-content-center">Todos os direitos Reservados - 2024</footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>



</html>
